<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="/bg-gradient.57cb658b.css">
	<link rel="stylesheet" href="/translucent.49a04fd3.css">
	<style media="screen">.terminal {
			color: white;
			background-color: black;
			opacity: 0.8;
			font-family: "Consolas", "Courier New", "Courier";
			position: absolute;
			width: 30%;
			height: 50%;
			border-radius: 10px;
			z-index: 1;
		}
		.text-body{
			padding: 5px;
		}
		.top-bar {
			color: black;
			background-color: #f8f8f8;
			border-radius: 10px 10px 0px 0px;
			text-align: center;
			font-family: -apple-system, BlinkMacSystemFont, sans-serif;
			font-size: 0.75em;
			padding: 5px;
			box-shadow: inset rgba(255, 255, 255, 0.7) 0px 1px 1px;
		}
		.tooltip .tooltiptext::after {
			content: "yes";
			position: absolute;
			margin-left: -5px;
			border-width: 5px;
			border-style: solid;
			border-color: black transparent transparent transparent;
			width: 120px;
			bottom: 100%;
			left: 50%; 
			margin-left: -60px; /* Use half of the width (120/2 = 60), to center the tooltip */
		}
		.dock {
			position: absolute;
			bottom: 0%;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
			border-radius: 5px 5px 0px 0px;
			opacity: 0.8;
			background-color: #808080;
			padding: 5px;
			
			width: 25%;
			height: 8%;
			
			z-index: 100;

			/* border-style: solid; */
			border-width: 1px;
			border-color: #a8a8a8;
		}

		.desktop-item {
			position: absolute;
			text-align: center;
			font-family: -apple-system, BlinkMacSystemFont, sans-serif;
			font-size: 0.8em;
		}

		.desktop-icon {
			width: 75px;
			height: 75px;
			background-size: 75px;
			background-image: url('text.e8ab0e72.png');
		}</style>
<script src="/bg-gradient.57cb658b.js"></script><script src="/translucent.49a04fd3.js"></script></head>
<body>
	<div id="os">
		<div class="terminal window">
			<div class="top-bar">Terminal — bash — 80x25</div>
			<div class="text-body">
				$
				<span class="typed"></span>
			</div>
		</div>
		<div class="desktop-item window">
			<div class="desktop-icon"></div>
			<p>AboutMe.txt</p>
		</div>
		<div class="dock">
			<img id="tip-git" src="/mark.e8e238d1.png" height="90%">
			<img id="tip-play" src="/playstore-sm.bb45cac1.png" height="90%">
			<img id="tip-term" src="/term.32e81f8a.png" height="90%" alt="">
		</div>
	</div>
	<script src="/main.1f19ae8e.js" charset="utf-8"></script>
</body>
</html>
